    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['Montserrat:400,700', 'Kaushan+Script', 'Lato:400,700,400italic,700italic', 'Droid+Serif:400,700,400italic,700italic', 'Roboto+Slab:400,100,300,700']
            }
        });

        function loadScript(src) {
            return new Promise(function (resolve, reject) {
                var s;
                s = document.createElement('script');
                s.src = src;
                s.onload = resolve;
                s.onerror = reject;
                document.head.appendChild(s);
            });
        }

        //Lazy load scripts
        loadScript('/js/jquery-1.11.0.min.js')
            .then(function() {
                loadScript('/js/main.min.js');
            });
    </script>
